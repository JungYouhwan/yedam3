					<button type="button" class="btn btn-primary">퇴근</button>
				</div>

					th:object="{WorkPageDTO}">
					<div>
						<br> <input th:field="*{oneDate}" type="date"><input
							th:field="*{twoDate}" type="date">

					</div>
					<br>
					<div id="page">
						<table class="table table-striped-columns">
							<tr>
								<th>날짜</th>
								<th>사원번호</th>
								<th>사원명</th>
								<th>출근시간</th>
								<th>퇴근시간</th>
								<th><select th:field="*{wkYn}" class="form-select"
									id="floatingSelectGrid">
										<option value="근무일" selected>근무일</option>
										<option value="연차">연차</option>
										<option value="오전반차">오전반차</option>
										<option value="오후반차">오후반차</option>
								</select></th>
								<th><select th:field="*{wkStat}" class="form-select"
									id="floatingSelectGrid">
										<option value="정상근무" selected>정상근무</option>
										<option value="결근">결근</option>
										<option value="지각">지각</option>
										<option value="조퇴">조퇴</option>
								</select></th>
								<th><select th:field="*{wkSite}" class="form-select"
									id="floatingSelectGrid">
										<option value="내근" selected>내근</option>
										<option value="외근">외근</option>
								</select></th>
							</tr>
							<tr th:each="info : ${works}">
								<td>[[${#dates.format(info.dt, "yyyy/MM/dd")}]]</td>
								<td>[[${info.empNo}]]</td>
								<td>[[${info.empName}]]</td>
								<td>[[${#dates.format(info.wkIn, "HH:mm:ss")}]]</td>
								<td>[[${#dates.format(info.wkOut, "HH:mm:ss")}]]</td>
								<td>[[${info.wkYn}]]</td>
								<td>[[${info.wkStat}]]</td>
								<td>[[${info.wkSite}]]</td>
							</tr>
						</table>
					</div>
	<div>					
	 <nav aria-label="Page navigation">
  <ul class="pagination">
    <li class="page-item prev disabled">
      <a class="page-link" th:href="|worklist?page=${workPageDTO.startPage - 1 }|"><i class="bx bx-chevron-left"></i></a>
    </li>
    <th:block th:each="num : ${#numbers.sequence(1, WorkPageDTO.endPage)}">
	<li class="page-item" th:attrappend="class=${num ==  WorkPageDTO.page ? 'active' : ' '}">
		<a th:href="|worklist?page=${num}|" class="page-link">[[${num}]]</a>
	</li>
    <li class="page-item next">
      <a class="page-link" th:href="|worklist?page=${WorkPageDTO.endPage + 1 }|"><i class="bx bx-chevron-right"></i></a>
    </li>
    
  </ul>
</nav>

			</div>
		</div>
