<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{common/layouts/default_layout}">

<body>
	<th:block layout:fragment="Content">
		<div class="test">
			<div class="d-flex justify-content-center">
				<div class="card my-4 col-12">
					<br>
						<br>
						<h2 style="text-align: center">수정 화면</h2>
						<br>
						<hr>
						<form th:action="@{/work/workupdate}" method="post" th:object="${info}" id="forms">
						<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
						<table id="up" class="table table-striped-columns">
								<tr>
									<th>사원Id</th>
									<th>사원번호</th>
									<th>부서</th>
									<th>사원명</th>
									<th>근무여부</th>
								</tr>
								<tr>
									<td><input th:field="*{empId}" readOnly></td>
									<td>[[*{empNo}]]</td>
									<td>[[*{deptId}]]</td>
									<td>[[*{empName}]]</td>
									<td>
									<select th:field="*{wkYn}" class="form-select">
									<option th:value="2A1a">근무일</option>
									<option th:value="2A2a">연차</option>
									<option th:value="2A3a">오전반차</option>
									<option th:value="2A4a">오후반차</option>
									</select>
									</td>
								</tr>
							</table>
							<br>
							<table class="table table-striped-columns">
								<tr>
									<th>날짜</th>
									<th>출근시간</th>
									<th>퇴근시간</th>
									<th>출근위치</th>
									<th>퇴근위치</th>
									<th>근무상태</th>
									<th>근무지</th>
								</tr>
								<tr>
									<td><input th:value="${#dates.format(info.dt, 'yyyy-MM-dd')}" name="dt" readOnly></td>
									<td><input type="time" id="wkIn" name="wkIn" th:value="${#dates.format(info.wkIn, 'HH:mm')}"></td>
									<td><input type="time" id="wkOut" name="wkOut" th:value="${#dates.format(info.wkOut, 'HH:mm')}"></td>									<td>
									<select th:field="*{wkInLoc}" class="form-select" >
									<option value="대구본사">대구본사</option>
									<option value="부산지점">부산지점</option>
									</select>
									</td>
									<td>
									<select th:field="*{wkOutLoc}" class="form-select">
									<option value="대구본사">대구본사</option>
									<option value="부산지점">부산지점</option>
									</select>
									</td>
									<td>
									<select th:field="*{wkStat}" class="form-select">
									<option value="2B1b">정상근무</option>
									<option value="2B2b">결근</option>
									<option value="2B3b">지각</option>
									<option value="2B4b">조퇴</option>
									</select>
									</td>
									<td>
									<select th:field="*{wkSite}" class="form-select">
									<option value="2C1c">내근</option>
									<option value="2C2c">외근</option>
									</select>
									</td>
								</tr>
							</table>
					<div>
						<br>
						<p>
							<button type="submit" class="btn btn-primary" id="up">수정</button>
							<a type="button" th:href="@{/work/worklist(empId=${#authentication.principal.empId})}" class="btn btn-primary">취소</a>
						</p>
					</div>
					</form>
				</div>
			</div>
		</div>
		<script>
		</script>
	</th:block>
</body>
</html>
