<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<title>로그인 페이지</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
	crossorigin="anonymous"></script>
</head>
<body style="background-color: black;">
	<div>
		<img
			style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: -1; width: 1300px; height: 100%; display: block;"
			th:src="@{/assets/img/login/main.jpg}" alt="My Image">
		<div
			style="width: 700px; height: 500px; margin: 40px auto; background-color: #868E96; text-align: center;">
			<form name="f" th:action="@{/home}" method="POST">
				<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
				<table class="position-absolute top-50 start-50 translate-middle">
					<tbody>
						<tr>
							<td class="form-control-plaintext">아이디 :</td>
							<td><input class="form-control" type="text" name="username" value=""></td>
							<td><button class="btn btn-light w-3" name="submit" type="submit"
								value="Login">로그인</button></td>
						</tr>
						<tr>
							<td class="form-control-plaintext">비밀번호 :</td>
							<td><input class="form-control" type="password" name="password"></td>
							<td><button class="btn btn-light w-100" name="cancel" type="button" th:onclick="|location.href='@{/}'|"
								value="Cancel">취소</button></td>
						</tr>
					</tbody>
				</table>
			</form>
		</div>
	</div>
</body>
</html>
