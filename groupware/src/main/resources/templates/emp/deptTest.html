<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{common/layouts/default_layout}">
<body>
	<th:block layout:fragment="Content">


		<div class="center">
			<h1>하이</h1>
			<h1>[[ ${dept.deptName} ]]</h1>
			<h1>[[ ${dept.deptId} ]]</h1>

			<table class="table table-hover">
				<tbody>
					<th:block th:each="emp : ${dept.emps}">
						<tr>
							<th>아이디</th>
							<th>이름</th>
							<th>직급번호</th>
							<th>직급명</th>
						</tr>
						<tr>
							<td>[[ ${emp.empId} ]]</td>
							<td>[[ ${emp.empName} ]]</td>
							<td>[[ ${emp.jobNo} ]]</td>
							<td>[[ ${emp.jobTitle} ]]</td>
						</tr>
					</th:block>
				</tbody>
			</table>

		</div>

	</th:block>
</body>
</html>
