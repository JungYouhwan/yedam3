<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{common/layouts/default_layout}">
<body>
	<th:block layout:fragment="Content">
		<div class="container">
		<br><br>
		<h3 style=" text-align: center">프로젝트 조회</h3>
		<br><br>
			<div style=" text-align: start">
				<p>시작일-마감일	<input type="date">-<input type="date"></p>
				<select>
					<option value="">프로젝트ID</option>
					<option value="">프로젝트명</option>
				</select> 
				<input type="text" style=" text-align: center">
					<button type="button">검색</button>
				<br>
			</div>	
			<div style=" text-align: end">
				<select>
					<option value="">프로젝트ID</option>
					<option value="">프로젝트명</option>
					<option value="">진행중업무</option>
					<option value="">완료업무</option>
			</select>
			</div>	
			
			<table class="table">
				<thead>
					<tr>
						<th>업무번호</th>
						<th>프로젝트명</th>
						<th>시작일</th>
						<th>마감일</th>
						<th>진행중 업무</th>
						<th>완료업무</th>
						<th>프로젝트상태</th>
					</tr>
				</thead>
				<tbody>
				<th:block th:each="prjtInfo, info : ${projects}">
					<tr th:id="${info.count}"
						th:onclick="|location.href='@{/prjtInfo(taskNo=${prjtInfo.taskNo})}'|">
						
						<td>[[ ${prjtInfo.prjtId}]]</td>
						<td>[[ ${prjtInfo.prjtName}]]</td>
						<td>[[ ${#dates.format(prjtInfo.prjtStartDt, "yyyy/MM/dd")}]]</td>
						<td>[[ ${#dates.format(prjtInfo.prjtDueDt, "yyyy/MM/dd")}]]</td>
						<td>진행중 업무</td>
						<td>완료업무</td>
						<td>[[ ${prjtInfo.prjtStat}]]</td>
					</tr>
					</th:block>
				</tbody>
			</table>
		</div>
		</th:block>
	</body>
</html>
