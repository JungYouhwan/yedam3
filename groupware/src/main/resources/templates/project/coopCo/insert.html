<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layouts/default_layout}"
      layout:fragment="Content">
      
      <div class="container">
      	<form name="insertForm" th:action="@{/coopInsert}" method="post" th:object="${coopCo}">
      		<table id="form" class="table"> 
      			<tr>
      				<th>협력업체명</th>
      				<td><input type="text" th:field="*{coName}" ></td>
      			</tr>
      			<tr>
      				<th>연락처</th>
      				<td><input type="text" th:field="*{coTel}"></td>
      			</tr>
      			
      			<tr>
      				<th>담당자</th>
      				<td><input type="text" th:field="*{pic}"></td>
      			</tr>
      			<tr>
      				<th>주소</th>
      				<td><input type="text" th:field="*{custAddr}"></td>
      			</tr>
      			<tr>
      				<th>내용</th>
      				<td><textarea cols="50" th:field="*{cntn}"></textarea></td>
      			</tr>     		
      		</table>
			<div>
      			<button type="submit">등록</button>
      			<button type="button">취소</button>
      		</div>
      	</form> 
      </div>
</html>
