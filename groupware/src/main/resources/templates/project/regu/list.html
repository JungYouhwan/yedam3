<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{common/layouts/default_layout}">
<body>
	<th:block layout:fragment="Content">

		<div class="container">
			<br>
			<h4>상시(주기적) 업무 조회</h4>
		 	
			<br>
			<select>
				<option value="">업무번호</option>
				<option value="">업무명</option>
			</select> 
				<input type="text">
				<button type="button">검색</button>
				<br>
				<select>
				<option value="">매일</option>
				<option value="">매주</option>
				<option value="">매월</option>
			</select> 
			<select>
				<option value="">업무번호순</option>
				<option value="">업무명순</option>
				<option value="">등록일순</option>
				<option value="">참여인원순</option>
			</select>
			
			<table class="table">
				<thead>
					<tr>
						<th>업무번호</th>
						<th>업무명</th>
						<th>등록일</th>
						<th>생성주기</th>
						<th>참여인원</th>
						<th>활성화</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="info : ${projects}">
						<td>[[ ${info.taskNo}]]</td>
						<td>[[ ${info.taskName}]]</td>
						<td>[[ ${#dates.format(info.taskStartDt, "yyyy/MM/dd")}]]</td>
						<td>[[ ${info.taskName}]]</td>
						<td>[[ ${info.taskName}]]</td>
						<td>[[ ${info.active}]]</td>
					</tr>
				</tbody>
			</table>
		</div>
</html>
