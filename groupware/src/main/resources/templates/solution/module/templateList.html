<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{common/layouts/default_layout}">
<body>
	<th:block layout:fragment="Content">
		<div class="d-flex justify-content-center">
			<div class="card my-4 col-10">
				<h5 class="card-header">템플릿 전체조회</h5>
				<div class="card-body">

					<!-- 템플릿 목록 출력 -->
					<div class="row">
						<th:block th:each="TempVO : ${list}">
							<div class="col-3 mb-2">
								<div class="card"
									th:onclick="|location.href='@{solTempInfo/}@{${TempVO.tempNo}}'|">
									<div class="card-body">
										<img style="height: 18rem;"
											th:src="@{|files/${TempVO.tempImg}|}" class="card-img-top"
											alt="...">
										<p class="card-text">[[ ${TempVO.tempNo} ]]</p>
										<p class="card-text">[[ ${TempVO.tempName} ]]</p>
									</div>
								</div>
							</div>
						</th:block>
					</div>

					<!-- 템플릿 등록 버튼 -->
					<div class="d-flex align-items-end flex-column mt-3">
						<button type="button"
							th:onclick="|location.href='@{insertSolTemp}'|"
							class="btn btn-primary mt-auto p-2">템플릿 등록</button>
					</div>
				</div>
			</div>
		</div>
		<script>
		let template = `
		
		`;
		</script>
	</th:block>
</body>
</html>
