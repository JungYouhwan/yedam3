<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{common/layouts/default_layout}">
<body>

	<th:block layout:fragment="Content">
		<div class="d-flex justify-content-center">
			<div class="card my-4 col-10">
				<h5 class="card-header">모듈 등록</h5>
				<div class="card-body">
					<!-- 템플릿 등록/수정 -->
					<form >
						<div>
							<div class="card-body">
								<div class="mt-3 row">
									<label for="title" class="col-md-2 col-form-label">모듈
										번호</label>
									<div class="col-md-5">
										<input class="form-control" type="text" />
									</div>
								</div>
								<div class="mt-3 row">
									<label for="title" class="col-md-2 col-form-label">모듈명</label>
									<div class="col-md-5">
										<input class="form-control" type="text" />
									</div>
								</div>
							<div class="mt-3 row">
								<label for="modId" class="col-md-2 col-form-label">모듈상태</label> 
								<div class="col-md-5">
								<select	class="form-select inserttype">
									<option value="option">-선택-</option>
									<option value="1A1a">작동중</option>
									<option value="1A2a">점검중</option>
									<option value="1A3a">미사용</option>
								</select>
								</div>
							</div>
							<div class="mt-3 row">
								<label for="cntn" class="col-md-2 col-form-label">모듈설명</label>
								<div class="col-md-5">
									<textarea class="form-control"></textarea>
								</div>
							</div>
							</div>
						</div>
					</form>

					<!-- 작성완료 버튼 -->
					<div class="mt-3 text-end">
						<button type="submit"
							class="commitbtn btn rounded-pill btn-primary">작성완료</button>
					</div>

					<script>
					
					</script>
				</div>
			</div>
		</div>
	</th:block>
</body>
</html>
