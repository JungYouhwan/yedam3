<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{common/layouts/default_layout}">
<head>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-beta1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-beta1/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <th:block layout:fragment="Content">
        <div class="container mt-4">
            <h3 class="mb-4">메일 작성</h3>
            <form name="insertForm" th:action="@{/emailSend}" method="post" th:object="${EmailVO}" id="emailInsertForm">
                <div class="mb-3 row">
                    <label for="sender" class="col-sm-2 col-form-label">발신자</label>
                    <div class="col-sm-10">
                        <input type="text" th:value="${#authentication.principal.empId}" readonly>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="recp" class="col-sm-2 col-form-label">수신자</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" name="recp" id="recp">
                    </div>
                    <div class="col-sm-2">
                        <button type="button" class="btn btn-primary w-100" data-bs-toggle="modal" data-bs-target="#selectrecp">주소록</button>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="refer" class="col-sm-2 col-form-label">참조자</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" name="refer" id="refer">
                    </div>
                    <div class="col-sm-2">
                        <button type="button" class="btn btn-primary w-100" data-bs-toggle="modal" data-bs-target="#selectrefer">주소록</button>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="title" class="col-sm-2 col-form-label">제목</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="title" id="title">
                    </div>
                </div>
                
                <div class="p-0 mt-3">
					<input type="file" name="emailFile" id="emailFile" multiple>
				<div id="files"></div>
				</div>
                
                <div class="mb-3 row">
                    <label for="cntn" class="col-sm-2 col-form-label">내용</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" name="cntn" id="cntn" rows="10"></textarea>
                    </div>
                </div>
                <div class="text-center">
                    <button type="submit" id="emailInsertBtn" class="btn btn-primary">발송</button>
                    <button type="button" id="cancel" class="btn btn-secondary">취소</button>
                </div>
            </form>
        </div>

        <!-- 모달들 -->
        <div class="modal fade" id="selectrefer" tabindex="-1" aria-labelledby="modalScrollableTitle" aria-hidden="true">
            <div class="modal-dialog modal-xl" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalScrollableTitle">선택</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <!-- 참조자 주소록 내용 -->
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                        <button type="button" class="btn btn-primary selbtn">선택완료</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="selectrecp" tabindex="-1" aria-labelledby="modalScrollableTitle" aria-hidden="true">
            <div class="modal-dialog modal-xl" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalScrollableTitle">선택</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <!-- 수신자 주소록 내용 -->
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                        <button type="button" class="btn btn-primary selbtn">선택완료</button>
                    </div>
                </div>
            </div>
        </div>
    </th:block>
<script>
document.querySelector('form[name="insertForm"]')
.addEventListener('submit', emailSend);

function emailSend(event){
event.preventDefault();

let recp = document.getElementById('recp';)
let title = document.getElementById('title');
if(recp.value == ''){
	alert('수신자가 없습니다.');
	recp.focus();
return;
} else if(title.value ==''){
	alert('제목은 필수입니다')
}
alert('완료되었습니다.');
insertForm.submit();
}

</script>

</body>
</html>
