<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{common/layouts/default_layout}">
<body>
	<th:block layout:fragment="Content">
		<div class="d-flex justify-content-center">
			<div class="card my-4 col-10">
				<h5 class="card-header">받은 메일</h5>
				<div class="card-body ">

					<!-- 검색 -->
					<p class="navbar-brand">검색조건</p>
					<nav class="navbar navbar-expand-lg navbar-light">
						<div class="container-fluid">
							<button class="navbar-toggler" type="button"
								data-bs-toggle="collapse"
								data-bs-target="#navbarSupportedContent"
								aria-controls="navbarSupportedContent" aria-expanded="false"
								aria-label="Toggle navigation">
								<span class="navbar-toggler-icon"></span>
							</button>
							<div class="collapse navbar-collapse" id="navbarSupportedContent">
								<table>
									<tr>
										<td><select class="form-select searchKeySelect">
												<option value="title">제목 검색</option>
												<option value="cntn">내용 검색</option>
												<option value="sender">발신자 검색</option>
										</select></td>
										<td colspan='3'><input class="form-control searchKey"
											type="text"></td>
										<td class="text-white">_</td>
										<td class="form-control">수신유형</td>
										<td><select class="form-select" id = "reSelect">
												<option value="reall">전체</option>
												<option value="recp">수신자</option>
												<option value="refer">참조자</option>
										</select></td>
									</tr>
									<tr>
										<td><select class="form-select sentDt">
												<option value="sentDt">수신날짜</option>
										</select></td>
										<td><input class="form-select fromDt" type="date"></td>
										<td>~</td>
										<td><input class="form-select toDt" type="date"></td>
									</tr>
								</table>
								<span class="position-absolute top-50 end-0 translate-middle-y">
									<button class="btn btn-outline-success searchbtn bg-light"
										type="submit">검색</button>
								</span>
							</div>
						</div>
					</nav>
					<div id="inboxTable">
						<!-- 계약 목록 출력 -->
						<div class="table-responsive">
							<table class="table table-hover">
								<thead>
									<tr>
										<th>발신자명</th>
										<th>제목</th>
										<th>수신날짜</th>
										<th>선택</th>
									</tr>
								</thead>
								<tbody>
									<th:block th:each="EmailVO : ${list}">
										<tr>
											<td>[[ ${emailVO.sender} ]]</td>
											<td>[[ ${emailVO.title} ]]</td>
											<td>[[ ${#dates.format(emailVO.sentDt, "yyyy-MM-dd")} ]]</td>
											<td><input type="radio" name="check" th:value="${EmailVO.senEmailNo}"></td>
										</tr>
									</th:block>
								</tbody>
							</table>
						</div>
						<!-- 페이징 -->
						<div>
							<th:block th:if="${CtDTO.totalCnt} != 0">
								<nav aria-label="Page navigation">
									<ul class="pagination justify-content-center">

										<th:block th:if="${CtDTO.prev}">
											<li class="page-item prev"><a
												th:href="|/inboxList?page=${CtDTO.startPage - 1 }|"
												class="page-link"><i class="bx bx-chevron-left"></i></a></li>
										</th:block>
										<th:block
											th:each="num : ${#numbers.sequence(1, CtDTO.endPage)}">
											<li class="page-item "
												th:attrappend="class=${num ==  CtDTO.page ? 'active' : ' '}">
												<a th:href="|/inboxList?page=${num}|" class="page-link">[[${num}]]</a>
											</li>
										</th:block>
										<th:block th:if="${CtDTO.next}">
											<li class="page-item next"><a
												th:href="|/sol/inboxList?page=${CtDTO.endPage + 1 }|"
												class="page-link"><i class="bx bx-chevron-right"></i></a></li>
										</th:block>
									</ul>
								</nav>
							</th:block>
							<th:block th:unless="${CtDTO.totalCnt} != 0">
								<p>받은 메일이 없습니다.</p>
							</th:block>
						</div>
						<!-- /페이징 -->
					</div>
				</div>
			</div>
		</div>
		<script>
			//CSRF
			let header = $("meta[name='_csrf_header']").attr('content');
			let token = $("meta[name='_csrf']").attr('content');

			//기간 검색 범위처리
			$('.fromDt').on('change', function(e){
				$('.toDt').attr('min', this.value);
			});
			$('.toDt').on('change', function(e){
				$('.fromDt').attr('max', this.value);
			});
			
			//검색버튼 이벤트 처리
			$(".searchbtn").on("click", function(e) {
				let page = 1;
				showTable(page);
			});
			
			//페이징 링크 처리
			$(".paging").on("click", $(".page-link"), function(e){
				e.preventDefault();
				let page = $(this).attr("id");
				console.log($(this));
				showTable(page);
			});
			
			//검색 AJAX 함수
			function showTable(page){
				let recEmailNo;
				let title;
				let cntn;
				let sender;
				let sentDt = $('.sentDt').val();
				let sdStart = $('.fromDt').val();
				let sdEnd = $('.toDt').val();
				//키워드 검색 처리
				if($('.searchKeySelect').val()=='title'){
					title = $('.searchKey').val();
				}else if($('.searchKeySelect').val()=='cntn'){
					cntn = $('.searchKey').val();
				}else if($('.searchKeySelect').val()=='sender'){
					sender = $('.searchKey').val();
				}
				
				$.ajax({
					url : '/inboxList',
					type : 'POST',
					beforeSend : function(xhr) {
						xhr.setRequestHeader(header, token);
					},
					data : {
						page : page,
						recEmailNo : recEmailNo,
						title : title,
						cntn : cntn,
						sender : sender,
						sentDt : sentDt,
						sdStart : sdStart,
						sdEnd : sdEnd,
					},
					dataType : 'Text',
					success : function(result) {
						$('#inboxTable').replaceWith(result);
					}
				});
			}
		</script>
	</th:block>
</body>
</html>
