<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{common/layouts/default_layout}">
<body>
<th:block layout:fragment="Content">
	<div class="d-flex justify-content-center">
		<form name="insertForm" th:action="@{/apr/docInsert}" method="post" th:object="${doc}" class="card my-4 col-10">
		<div>
			<h5 class="card-header">메일작성</h5>
			<div class="card-body">
                <div class="mt-3">
                	<label for="tempId" class="form-label">메일번호</label>
                	<select class="form-select" th:field="*{tempId}">
                        <option value="TEMP001">일반기안문</option>
                        <option value="TEMP002">지출결의서</option>
                        <option value="TEMP003">휴가원</option>
                    </select>
                </div>
				<div class="mt-3 row">
					<label for="title" class="col-md-2 col-form-label">제목</label>
                    <div class="col-md-10">
                    	<input class="form-control" type="text" th:field="*{title}" />
                    </div>
                </div>
                <div class="mt-3 row">
                	<label for="cntn" class="col-md-2 col-form-label">내용</label>
                   	<div class="col-md-10">
                   		<textarea class="form-control" th:field="*{cntn}">...</textarea>
                    </div>
                </div>
                <div class="mt-3 row">
                	<label for="finalLine" class="col-md-2 col-form-label">결제라인</label>
                	<div class="col-md-10">
                		<input class="form-control" type="number" th:field="*{finalLine}" />
                    </div>
                </div>
                <div class="mt-3 text-end">
                	<button type="submit" class="btn rounded-pill btn-primary">작성완료</button>
                </div>
			</div>
		</div>
		</form>
	</div>
</th:block>
</body>
</html>
