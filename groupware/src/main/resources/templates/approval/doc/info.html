<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{common/layouts/default_layout}">
<body>
<th:block layout:fragment="Content">
	<div class="d-flex justify-content-center">
		<div class="card my-4 col-10" style="background-color: #CCD3CA;">
			<h5 class="card-header">문서조회</h5>
			<div class="card-body">
				<div class="mt-3 row">
					<label for="title" class="col-md-2 col-form-label">제목</label>
                    <div class="col-md-10">
                    	<input class="form-control" type="text" readonly />
                    </div>
                </div>
                <div class="mt-3 row">
					<div class="tab-content doc-example-content row d-flex justify-content-around">
						<div class="card col-7" style="background-color: #FAF3F0;">
						  <h5 class="card-header">문서정보</h5>
						  <div class="table-responsive">
						    <table class="table card-table">
						      <thead>
						        <tr>
						          <th>문서종류</th>
						          <th>작성자</th>
						          <th>부서</th>
						          <th>기안일자</th>
						          <th>결재상태</th>
						        </tr>
						      </thead>
						      <tbody class="table-border-bottom-0">
						        <tr>
						          <td>여기에 지출결의</td>
						          <td><span class="fw-medium">여기에 draft</span></td>
						          <td>여기에 deptid</td>
						          <td>여기에 doc dt</td>
						          <td><span class="badge bg-label-primary me-1">여기에 doc stat</span></td>
						        </tr>
						      </tbody>
						    </table>
						  </div>
						</div>
						<div class="card col-4" style="background-color: #FAF3F0;">
						  <h5 class="card-header">업무정보</h5>
						  <div class="table-responsive">
						    <table class="table card-table">
						      <thead>
						        <tr>
						          <th>관련업무</th>
						          <th>담당부서</th>
						        </tr>
						      </thead>
						      <tbody class="table-border-bottom-0">
						        <tr>
						          <td><span class="fw-medium">A업무</span></td>
						          <td>경영지원부</td>
						        </tr>
						        <tr>
						          <td><span class="fw-medium">B업무</span></td>
						          <td>기획부</td>
						        </tr>
						      </tbody>
						    </table>
						  </div>
						</div>
					</div>
                </div>
                <div class="d-flex justify-content-end mt-3 row">
					<div class="col-3">
					<table class="table table-bordered bg-white">
						<tbody>
							<tr>
								<th>결재라인1</th>
								<th>결재라인2</th>
								<th>결재라인3</th>
							</tr>
							<tr>
								<td>결재자1</td>
								<td>결재자2</td>
								<td>결재자33</td>
							</tr>
						</tbody>
					</table>
					</div>
                </div>
                <div class="mt-3">
                	<label for="cntn" class="col-md-2 col-form-label">내용</label>
	                <div class="d-flex justify-content-end mt-3 row">
		                <div class="col-4">
		                	<div class="input-group">
		                		<span class="input-group-text"><font style="vertical-align: inherit;">첨부파일</font></span>
								<div class="form-control">
									<a href="/assets/img/main/main.jpg" download>다운로드</a>
				                </div>
				            </div>
			        	</div>	
		            </div>
		            <br>
                   	<div class="col-md-12">
                   		<textarea class="form-control" readonly></textarea>
                    </div>
                </div>
                <div class="mt-3 text-end">
                	<button type="button" class="btn rounded-pill btn-primary">수정하기</button>
                </div>
			</div>
		</div>
	</div>
</th:block>

<script>
</script>

</body>
</html>
