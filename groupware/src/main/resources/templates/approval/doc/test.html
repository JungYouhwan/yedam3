<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{common/layouts/default_layout}">
<body>
<th:block layout:fragment="Content">

<th:block th:each="doc : ${list}">
		        <td>[[ ${doc.title} ]]</td>
		        <td>[[ ${doc.docNo} ]]</td>
</th:block>

<div class="center">
	<div class="pagination">
	
		<th:block th:if="${pageDTO.prev}">
		<a th:href="|docList?page=${pageDTO.startPage - 1 }|"> &laquo; </a>
		</th:block>
		
		<th:block th:each="num : ${#numbers.sequence(1, pageDTO.endPage)}">
		<a th:href="|docList?page=${num}|" th:class="${num ==  pageDTO.page ? 'active' : ' '}">[[ ${num} ]]</a>
		</th:block>
		
		<th:block th:if="${pageDTO.next}">
		<a th:href="|docList?page=${pageDTO.endPage + 1 }|"> &raquo; </a>
		</th:block>
	
	</div>
</div>

</th:block>
</body>
</html>
