<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{common/layouts/default_layout}">
<body>
<th:block layout:fragment="Content">

<div class="tab-content doc-example-content row d-flex justify-content-around">
<div class="card col-3">
  <h5 class="card-header">업무정보</h5>
  <div class="table-responsive">
    <table class="table card-table">
      <thead>
        <tr>
          <th>관련업무</th>
          <th>담당부서</th>
        </tr>
      </thead>
      <tbody class="table-border-bottom-0">
        <tr>
          <td><span class="fw-medium">A업무</span></td>
          <td>경영지원부</td>
        </tr>
        <tr>
          <td><span class="fw-medium">B업무</span></td>
          <td>기획부</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<div class="card col-5">
  <h5 class="card-header">문서정보</h5>
  <div class="table-responsive">
    <table class="table card-table">
      <thead>
        <tr>
          <th>작성자</th>
          <th>부서</th>
          <th>작성일자</th>
          <th>결재상태</th>
        </tr>
      </thead>
      <tbody class="table-border-bottom-0">
        <tr>
          <td><span class="fw-medium">여기에 draft</span></td>
          <td>여기에 deptid</td>
          <td>여기에 doc dt</td>
          <td><span class="badge bg-label-primary me-1">여기에 doc stat</span></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
</div>

</th:block>
</body>
</html>
