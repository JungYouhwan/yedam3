<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">

<div class="d-flex justify-content-between">
	<table class="table" id="list3">
		<thead>
			<tr>
				<th>부서명</th>
				<th>업무명</th>
				<th>선택</th>
			</tr>
		</thead>
		<tbody>
			<th:block th:each="task : ${tasks}">
			<!-- 로그인 구현되면 아래정보 변경. -->
			<tr th:attr="data-task=${task.taskNo}">
				<td>[[ ${task.deptName} ]]</td>
				<td>[[ ${task.taskName} ]]</td>
				<td><input class="form-check-input" type="checkbox" name="chk-list3"></td>
			</tr>
			</th:block>
		</tbody>
	</table>
</div>

<script>
$(function(){
	
	// 모달 tr선택시 체크되도록.
	$('#list3 > tbody').on('mouseover', 'tr', function(e) {
		$(this).css('cursor', 'pointer');
	});
	
	$('#list3 > tbody').on('click', 'tr' , function(e){
		let checkbox = $(this).find("input[type='checkbox']");
		checkbox.prop('checked', !checkbox.prop('checked'));			
	});

	$('#list3 > tbody').on('click', 'input[type="checkbox"]' , function(e){
		let checkbox = $(this);
		checkbox.prop('checked', !checkbox.prop('checked'));
	});
})//end

</script>

</html>
