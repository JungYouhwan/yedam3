spring.application.name=groupware
## datasource
spring.datasource.driver-class-name=net.sf.log4jdbc.sql.jdbcapi.DriverSpy
spring.datasource.url=jdbc:log4jdbc:oracle:thin:@127.0.0.1:1521:xe
spring.datasource.username=samjo
spring.datasource.password=samjo

## mybatis
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.type-aliases-package=com.samjo.app
mybatis.mapper-locations=classpath:mapper/*.xml

## file Upload path setting
file.upload.path=C:/upload/